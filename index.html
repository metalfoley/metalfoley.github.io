<!DOCTYPE html>
<html class="no-js" lang="en"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <title>Whose Poster?</title>
        <meta name="description" content="A movie Buff's paradise. Can you match the movie to the poster?">
        <meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no">
        <link rel="author" href="humans.txt" />
        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/foundation.min.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="js/vendor/modernizr-2.6.2.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="container">

                <!-- NAVIGATION -->
                <nav class="top-bar clearfix" data-topbar role="navigation">
                    <ul class="title-area">
                        <li class="name">
                            <h1><a href="#">Whose Poster?</a></h1>
                        </li>
                    </ul>
                    <div class="score right" id="bottom">
                        <p class="add">Score: <span>0</span>/10</p>
                    </div>
                </nav>
                <!-- END NAVIGATION -->

                <div id="endinfo">

                </div>


                <!-- GAME AREA -->
                <div class="gamewrapper clearfix">
                    <div class="score" id="top">
                        <p class="add">Score: <span>0</span>/10</p>
                    </div>
                    <div class="posterframe">
                        <img src="img/posterframe.svg" alt="poster frame" />
                        <img id="posterImg" />
                        <div>
                            <a id="next-button" href="#">NEXT</a>
                        </div>
                    </div>

                    <section>
                        <div class="answers">
                            <hr>
                            <p><span>A</span></p>
                            <hr>
                            <p><span>B</span></p>
                            <hr>
                            <p><span>C</span></p>
                            <hr>
                            <p><span>D</span></p>
                            <hr>
                        </div>

                        <select class="answers-mobile">
                            <option value="Please Select Your Answer" selected="selected" disabled="disabled">Please Select Your Answer</option>
                            <option></option>
                            <option></option>
                            <option></option>
                            <option></option>
                        </select>

                    </section>

                    <div id="video-model-btn">
                        <a href="#" id="viewTrailer" data-reveal-id="videoModal" class="radius button">View Trailer</a>
                    </div>


                </div>
                <!-- END GAME AREA -->

                <!-- FEEDBACK MODEL -->
                <div id="feedback-model" class="reveal-modal" data-reveal>
                    <form>
                        <div class="row">
                            <div class="small-8 columns">
                                <div class="row">
                                    <div class="small-3 columns">
                                        <label for="right-label" class="right inline">Name: </label>
                                    </div>
                                    <div class="small-9 columns">
                                        <input type="text" id="right-label" placeholder="What is your name?">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="small-8 columns">
                                <div class="row">
                                    <div class="small-3 columns">
                                        <label for="right-label" class="right inline">Email: </label>
                                    </div>
                                    <div class="small-9 columns">
                                        <input type="text" id="right-label" placeholder="What is your Email?">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="small-8 columns">
                                <div class="row">
                                    <div class="small-3 columns">
                                        <label for="message" class="right-inline">Message: </label>
                                    </div>
                                    <div class="small-9 columns">
                                        <textarea id="message"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button class="submit right" type="submit">Submit</button>
                    </form>
                    <a class="close-reveal-modal">&#215;</a>

                </div>
            <!-- END FEEDBACK MODEL -->

                <div id="videoModal" class="reveal-modal large" data-reveal>
                  <div class="flex-video" style="display: block;">

                  </div>

                  <a class="close-reveal-modal">&#215;</a>
                </div>
            <div class="push"></div>
        </div>

            <!-- FOOTER -->
            <footer id="footer" class="footer clearfix">
                <ul class="right">
                    <li><a href="#" data-reveal-id="feedback-model">GOT FEEDBACK?</a></li>
               </ul>
                <a href="humans.txt" target="_new"><img src="img/humanstxt.png" /></a>
            </footer>

        <!-- <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script> -->
        <script src="js/vendor/jquery-1.11.1.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.1.min.js"><\/script>')</script>
        <script src="js/vendor/velocity.min.js"></script>
        <script src="js/plugins.js"></script>
        <script src="js/vendor/foundation.min.js"></script>
        <script>$(document).foundation();</script>
        <script src="js/main.js"></script>

    </body>
</html>
